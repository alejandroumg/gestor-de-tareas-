<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px auto;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1> Gestor de Tareas</h1>
  <input id="tareaInput" type="text" placeholder="Escribe una tarea...">
  <button onclick="agregarTarea()">Agregar</button>

  <ul id="listaTareas"></ul>

  <script>
    function agregarTarea() {
      const input = document.getElementById("tareaInput");
      const texto = input.value.trim();
      if (texto === "") return alert("Escribe una tarea primero");

      const li = document.createElement("li");
      li.innerHTML = `${texto} <button onclick="eliminarTarea(this)">X</button>`;
      document.getElementById("listaTareas").appendChild(li);
      input.value = "";
    }

    function eliminarTarea(boton) {
      boton.parentElement.remove();


window.onbeforeunload = () => {
  localStorage.setItem("tareas", document.getElementById("listaTareas").innerHTML);
};

window.onload = () => {
  document.getElementById("listaTareas").innerHTML = localStorage.getItem("tareas") || "";
};
    }
  </script>
</body>
</html>
